<!-- Desktop Sidebar -->
<div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
  <div class="flex flex-col flex-grow bg-white border-r border-gray-200 overflow-y-auto">
    <!-- Logo/Header -->
    <div class="flex-shrink-0 px-4 py-4 border-b border-gray-200">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <div class="h-10 w-10 bg-blue-600 rounded-full flex items-center justify-center">
            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
            </svg>
          </div>
        </div>
        <div class="ml-3">
          <h2 class="text-lg font-semibold text-gray-900">Banking Portal</h2>
          <p class="text-sm text-gray-500">Welcome, {{ currentUser?.username }}</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-2 py-4 space-y-1">
      <ng-container *ngFor="let item of menuItems">
        <button
          (click)="navigateTo(item.route)"
          [class]="isActiveRoute(item.route, item.exact) ? 'nav-link nav-link-active' : 'nav-link nav-link-inactive'"
          class="w-full text-left">
          <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
          </svg>
          {{ item.label }}
        </button>
      </ng-container>
    </nav>

    <!-- User Actions -->
    <div class="flex-shrink-0 border-t border-gray-200 p-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="h-8 w-8 bg-gray-300 rounded-full flex items-center justify-center">
            <svg class="h-4 w-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-700">{{ currentUser?.username }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.role }}</p>
          </div>
        </div>
        <button
          (click)="logout()"
          class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
          title="Logout">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Header -->
<div class="lg:hidden">
  <div class="bg-white border-b border-gray-200 px-4 py-2 flex items-center justify-between">
    <div class="flex items-center">
      <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
        <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
        </svg>
      </div>
      <h1 class="ml-3 text-lg font-semibold text-gray-900">Banking Portal</h1>
    </div>
    
    <button
      (click)="toggleMobileMenu()"
      class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div *ngIf="isMobileMenuOpen" class="fixed inset-0 z-50 lg:hidden">
    <div class="fixed inset-0 bg-black bg-opacity-25" (click)="toggleMobileMenu()"></div>
    <div class="relative flex flex-col max-w-xs w-full bg-white h-full shadow-xl">
      <!-- Mobile Menu Header -->
      <div class="flex items-center justify-between px-4 py-4 border-b border-gray-200">
        <div class="flex items-center">
          <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
            <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
            </svg>
          </div>
          <div class="ml-3">
            <h2 class="text-lg font-semibold text-gray-900">Banking Portal</h2>
            <p class="text-sm text-gray-500">{{ currentUser?.username }}</p>
          </div>
        </div>
        <button
          (click)="toggleMobileMenu()"
          class="p-2 text-gray-500 hover:text-gray-700 rounded-lg">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto">
        <ng-container *ngFor="let item of menuItems">
          <button
            (click)="navigateTo(item.route)"
            [class]="isActiveRoute(item.route, item.exact) ? 'nav-link nav-link-active' : 'nav-link nav-link-inactive'"
            class="w-full text-left">
            <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
            {{ item.label }}
          </button>
        </ng-container>
      </nav>

      <!-- Mobile User Actions -->
      <div class="border-t border-gray-200 p-4">
        <button
          (click)="logout()"
          class="w-full flex items-center px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition-colors">
          <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
