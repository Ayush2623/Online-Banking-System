<div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl">
  <form  class="space-y-8">

    <!-- Personal Details -->
    <fieldset formGroupName="personalDetails" class="border p-4 rounded-lg shadow-sm">
      <legend class="text-xl font-semibold mb-4">Personal Details</legend>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title*</label>
          <input id="title" formControlName="title" placeholder="Enter title"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name*</label>
          <input id="firstName" formControlName="firstName" placeholder="Enter first name"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
        <div>
          <label for="middleName" class="block text-sm font-medium text-gray-700">Middle Name</label>
          <input id="middleName" formControlName="middleName" placeholder="Enter middle name"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name*</label>
          <input id="lastName" formControlName="lastName" placeholder="Enter last name"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
        <div>
          <label for="fatherName" class="block text-sm font-medium text-gray-700">Father's Name*</label>
          <input id="fatherName" formControlName="fatherName" placeholder="Enter father's name"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
        <div>
          <label for="mobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number*</label>
          <input id="mobileNumber" formControlName="mobileNumber" placeholder="Enter mobile number"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
          <input id="email" formControlName="email" placeholder="Enter email"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
        <div>
          <label for="aadhar" class="block text-sm font-medium text-gray-700">Aadhar Card Number*</label>
          <input id="aadhar" formControlName="aadhar" placeholder="Enter Aadhar number"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
        <div class="col-span-2">
          <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth*</label>
          <input type="date" id="dob" formControlName="dob"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
      </div>
    </fieldset>

    <!-- Address Checkbox -->
<div class="flex items-center gap-2">
  <input type="checkbox" formControlName="isSameAddress" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
  <label class="text-sm">Permanent Address same as Mailing Address</label>
</div>

<!-- Permanent Address -->
<fieldset formGroupName="permanentAddress" class="border p-4 rounded-lg shadow-sm">
  <legend class="text-xl font-semibold mb-4">Permanent Address</legend>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <label class="block">
      Address Line 1*
      <input formControlName="address1" placeholder="Enter Address Line 1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>
    <label class="block">
      Address Line 2*
      <input formControlName="address2" placeholder="Enter Address Line 2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>
    <label class="block">
      Landmark
      <input formControlName="landmark" placeholder="Enter Landmark (optional)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>
    <label class="block">
      State*
      <input formControlName="state" placeholder="Enter State" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>
    <label class="block">
      City*
      <input formControlName="city" placeholder="Enter City" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>
    <label class="block">
      Pincode*
      <input formControlName="pincode" placeholder="Enter Pincode" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>
  </div>
</fieldset>


<!-- Occupation -->
<fieldset formGroupName="occupationDetails" class="border p-4 rounded-lg shadow-sm">
  <legend class="text-xl font-semibold mb-4">Occupation Details</legend>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <label class="block">
      Occupation Type*
      <input 
        placeholder="Enter your occupation type" 
        formControlName="occupationType" 
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
      />
    </label>
    <label class="block">
      Source of Income*
      <input 
        placeholder="Enter source of income" 
        formControlName="sourceOfIncome" 
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
      />
    </label>
    <label class="block col-span-2">
      Gross Annual Income*
      <input 
        placeholder="Enter gross annual income" 
        formControlName="grossAnnualIncome" 
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
      />
    </label>
  </div>
</fieldset>

<!-- Other Options -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <label class="block">
    Do you want a debit card?*
    <select 
      formControlName="wantsDebitCard" 
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      <option value="" disabled>Select debit card preference</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </label>

  <div class="flex items-center gap-2 mt-2">
    <input type="checkbox" formControlName="optNetBanking" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
    <label class="text-sm">Opt for Net Banking</label>
  </div>

  <div class="flex items-center gap-2 mt-2">
    <input type="checkbox" formControlName="agree" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
    <label class="text-sm">I agree*</label>
  </div>
</div>

<!-- Submit -->
<div class="pt-6">
    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg shadow-md transition-all">
      Submit
    </button>
  </div>
  </form>
</div>
